<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Test your cybersecurity knowledge with Puzzle 1's final quiz">
    <meta name="theme-color" content="#e94560">
    <title>Final Quiz | CyberPuzzle.Fun</title>
    
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <style>
        #frame {
            max-width: 700px;
            width: 100%;
            margin: 40px auto;
            border: 1px solid rgba(255,255,255,0.2);
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        
        #frame h1 {
            font-size: 28px;
            text-align: center;
            background: transparent;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        #score p {
            font-size: 14px;
            font-style: italic;
            color: var(--text-muted);
            text-align: right;
            margin-bottom: 20px;
        }
        
        #question {
            font-size: 18px;
            color: var(--text-color);
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        #content {
            margin: 20px 0;
        }
        
        #content label {
            display: block;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #content label:hover {
            background: rgba(255,255,255,0.1);
            border-color: var(--primary-color);
        }
        
        #content input[type="radio"] {
            margin-right: 10px;
        }
        
        #check {
            width: 100%;
            margin-top: 20px;
        }
        
        #response {
            margin-top: 20px;
            padding: 20px;
            border-radius: var(--border-radius);
        }
        
        #response h3 {
            margin-bottom: 10px;
        }
        
        .quiz-complete {
            text-align: center;
        }
        
        .quiz-complete h2 {
            color: var(--primary-color);
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        .score-display {
            font-size: 48px;
            font-weight: bold;
            color: var(--primary-color);
            margin: 20px 0;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <div class="main_container">
        <header class="header">
            <div class="logo">
                <a href="../index.html" aria-label="Back to Home">
                    <img src="../puzzle1/assets/img/CyberPuzzle.Fun.png" alt="Logo" class="img-fluid">
                </a>
            </div>
            <div class="clearfix"></div>
        </header>
    </div>

    <div id="frame">
        <h1>ðŸŽ“ Final Quiz: Cryptography Basics</h1>
        <div id="score">
            <p>score: 0 right answers out of 0 possible</p>
        </div>
        <h2 id="question">Question here</h2>
        <div id="content"></div>
        <button id="check" onclick="checkAnswer()">Submit Answer</button>
        <div id="response">
            <div id="explanation"></div>
        </div>
    </div>

    <script src="../puzzle1/dist/js/quiz.js"></script>
</body>

</html>
